<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SFTP Server / Client</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg: #111418;
            --panel: #1c2026;
            --panel-border: rgba(255,255,255,.06);
            --text: #e5e7eb;
            --muted: #9aa3af;
            --accent: #3b82f6; /* blue accent */
            --radius: 22px;
            --gap: clamp(1.25rem, 3vw, 3rem);
            --shadow: 0 10px 30px rgba(0,0,0,.45);
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; }

        body{
            margin: 0;
            background: radial-gradient(1200px 800px at 20% 10%, rgba(255,255,255,.03), transparent),
            radial-gradient(1000px 700px at 80% 90%, rgba(255,255,255,.02), transparent),
            var(--bg);
            color: var(--text);
            font: 16px/1.5 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            letter-spacing: 0.2px;
        }

        .wrap{
            min-height: 100dvh;
            display: grid;
            place-items: center;
            padding: 6vh 5vw;
        }

        .grid{
            position: relative;
            width: min(1100px, 100%);
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: stretch;
            gap: var(--gap);
        }

        .card{
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius);
            padding: clamp(1.25rem, 3.5vw, 2.75rem);
            box-shadow: var(--shadow);
            display: grid;
            align-content: start;
            gap: 0.75rem;
            transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease, color .2s ease;
        }

        .card:hover{
            transform: translateY(-2px);
            box-shadow: 0 16px 40px rgba(0,0,0,.55);
            border-color: rgba(59,130,246,.25);
            color: var(--accent);
        }

        h2{
            margin: 0 0 .25rem;
            font-size: clamp(1.25rem, 3vw, 1.6rem);
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        .sub{
            margin: 0;
            color: var(--muted);
            font-size: .95rem;
        }

        .divider{
            position: relative;
            width: 1px;
            background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(59,130,246,.25) 30%, rgba(59,130,246,.25) 70%, rgba(255,255,255,0) 100%);
            opacity: .9;
            filter: none;
        }
        .divider::before{
            content: "";
            position: absolute; inset: 0; transform: translateZ(0);
            box-shadow: 0 0 22px 6px rgba(59,130,246,.15);
            pointer-events: none;
        }

        @media (max-width: 820px){
            .grid{ grid-template-columns: 1fr; gap: calc(var(--gap) * .8); }
            .divider{
                height: 1px; width: 100%;
                background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(59,130,246,.25) 30%, rgba(59,130,246,.25) 70%, rgba(255,255,255,0) 100%);
            }
            .divider::before{ box-shadow: 0 0 20px 6px rgba(59,130,246,.15); }
        }

        .note{ margin-top: 1.25rem; color: var(--muted); font-size: .9rem; text-align: center; }
        .kbd{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; background: #0e1116; border: 1px solid rgba(255,255,255,.06); border-radius: 8px; padding: .15rem .45rem; }
    </style>
</head>
<body>
<main class="wrap">
    <div class="grid" role="group" aria-label="SFTP layout">
        <section class="card" aria-labelledby="server-title">
            <h2 id="server-title">SFTP Server</h2>
            <p class="sub">A secure endpoint that exposes files over SSH File Transfer Protocol.</p>
        </section>

        <div class="divider" aria-hidden="true"></div>

        <section class="card" aria-labelledby="client-title">
            <h2 id="client-title">SFTP Client</h2>
            <p class="sub">Connects to the server to upload, download, and manage files securely.</p>
        </section>
    </div>

</main>
</body>
</html>
