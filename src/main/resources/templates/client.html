<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connect to SFTP</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #111418;
            --panel: #1c2026;
            --panel-border: rgba(255,255,255,.06);
            --text: #e5e7eb;
            --muted: #9aa3af;
            --accent: #3b82f6; /* blue accent for hover/focus */
            --radius: 10px;
            --shadow: 0 10px 30px rgba(0,0,0,.45);
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; }

        body {
            background:
                    radial-gradient(1200px 800px at 20% 10%, rgba(255,255,255,.03), transparent),
                    radial-gradient(1000px 700px at 80% 90%, rgba(255,255,255,.02), transparent),
                    var(--bg);
            color: var(--text);
            font: 16px/1.5 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            letter-spacing: 0.2px;
        }

        /* Header */
        header.topbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            background: rgba(28,32,38,.9);
            border-bottom: 1px solid rgba(255,255,255,.08);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 10;
        }

        header.topbar h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text);
        }

        .topbar form {
            margin: 0;
        }

        .topbar button {
            background: #374151;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background .25s ease, transform .1s ease, box-shadow .25s ease;
        }

        .topbar button:hover {
            background: var(--accent);
            box-shadow: 0 0 6px rgba(59,130,246,.4);
            transform: translateY(-1px);
        }

        /* Layout */
        main.wrap {
            min-height: 100dvh;
            display: grid;
            place-items: center;
            padding: calc(60px + 5vh) 5vw 5vh;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius);
            padding: clamp(1.5rem, 3.5vw, 3rem);
            box-shadow: var(--shadow);
            width: min(400px, 90%);
            display: grid;
            gap: 1rem;
            text-align: center;
            transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 40px rgba(0,0,0,.55);
            border-color: rgba(59,130,246,.25);
        }

        h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text);
        }

        p.message {
            color: #34d399;
            margin: 0;
        }

        form {
            display: grid;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        input {
            background: #0e1116;
            border: 1px solid rgba(255,255,255,.08);
            border-radius: 8px;
            padding: 0.6rem 0.9rem;
            color: var(--text);
            font-size: 1rem;
            transition: border-color .2s ease, box-shadow .2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 5px rgba(59,130,246,.25);
        }

        button {
            background: #374151;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 0.7rem 1rem;
            cursor: pointer;
            transition: background .25s ease, transform .1s ease, box-shadow .25s ease;
        }

        button:hover {
            background: var(--accent);
            box-shadow: 0 0 6px rgba(59,130,246,.4);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

<header class="topbar">
    <h1>Spring SFTP Portal</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</header>

<main class="wrap">
    <section class="card" aria-labelledby="connect-title">
        <h2 id="connect-title">Connect to SFTP</h2>

        <p class="message" th:if="${message}" th:text="${message}">Status message here.</p>

        <form th:action="@{/client/connect}" method="post">
            <input type="text" name="username" placeholder="Your name" required>
            <input type="password" name="password" placeholder="Your password" required>
            <input type="text" name="port" placeholder="Enter port" required>
            <button type="submit">Start SFTP</button>
        </form>
    </section>
</main>

</body>
</html>
