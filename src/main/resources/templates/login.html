<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Portal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg: #111418;
            --panel: #1c2026;
            --panel-border: rgba(255,255,255,.06);
            --text: #e5e7eb;
            --muted: #9aa3af;
            --accent: #3b82f6;
            --radius: 22px;
            --gap: clamp(1.25rem, 3vw, 3rem);
            --shadow: 0 10px 30px rgba(0,0,0,.45);
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; }

        body {
            background: radial-gradient(1200px 800px at 20% 10%, rgba(255,255,255,.03), transparent),
            radial-gradient(1000px 700px at 80% 90%, rgba(255,255,255,.02), transparent),
            var(--bg);
            color: var(--text);
            font: 16px/1.5 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            letter-spacing: 0.2px;
        }

        main.wrap {
            min-height: 100dvh;
            display: grid;
            place-items: center;
            padding: 6vh 5vw;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius);
            padding: clamp(1.5rem, 3.5vw, 3rem);
            box-shadow: var(--shadow);
            display: grid;
            align-content: start;
            gap: 1rem;
            width: min(400px, 90%);
            text-align: center;
            transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 40px rgba(0,0,0,.55);
            border-color: rgba(59,130,246,.25);
        }

        h2 {
            margin: 0 0 .25rem;
            font-size: clamp(1.25rem, 3vw, 1.6rem);
            font-weight: 800;
            color: var(--accent);
        }

        .message {
            color: var(--muted);
            font-size: .95rem;
        }

        form {
            display: grid;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        input {
            background: #0e1116;
            border: 1px solid rgba(255,255,255,.08);
            border-radius: 10px;
            padding: 0.6rem 0.9rem;
            color: var(--text);
            font-size: 1rem;
            transition: border-color .2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            background: var(--accent);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            padding: 0.7rem 1rem;
            cursor: pointer;
            transition: background .2s ease, transform .1s ease;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .note {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--muted);
        }
    </style>
</head>
<body>
<main class="wrap">
    <section class="card" aria-labelledby="login-title">
        <h2 id="login-title">Login</h2>
        <p class="message" th:text="${message}">Welcome! Please log in below.</p>

        <form th:action="@{/auth}" method="post">
            <input type="text" name="username" placeholder="Your name" required>
            <input type="password" name="password" placeholder="Your password" required>
            <button type="submit">Log in</button>
        </form>

        <p class="note">Access your account securely.</p>
    </section>
</main>
</body>
</html>
